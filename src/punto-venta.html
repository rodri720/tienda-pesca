<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Punto de Venta - Tienda de Pesca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1a8c8a;
            --primary-dark: #0f6664;
            --secondary: #2d3748;
            --accent: #4cc9f0;
            --light: #f7fafc;
            --dark: #1a202c;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .pos-container {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            min-height: 700px;
        }

        .pos-body {
            display: flex;
            flex: 1;
        }

        .search-section {
            flex: 1;
            padding: 30px;
            background: var(--light);
            border-right: 1px solid #e2e8f0;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .search-box h3 {
            margin-bottom: 15px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sku-input {
            width: 100%;
            padding: 18px 20px;
            font-size: 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
            letter-spacing: 2px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .sku-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(76, 201, 240, 0.1);
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 15px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: var(--dark);
        }

        .action-btn:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .action-btn i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .cart-section {
            flex: 2;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .product-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #dee2e6;
            margin-bottom: 30px;
        }

        .product-display.empty {
            color: #6c757d;
        }

        .product-display.empty i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #adb5bd;
        }

        .product-info {
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-image {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .product-details {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            text-align: left;
        }

        .product-details h3 {
            color: var(--dark);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .price-tag {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 20px 0;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .detail-item {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .detail-item strong {
            display: block;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .stock-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
        }

        .stock-normal { background: #d4edda; color: #155724; }
        .stock-bajo { background: #fff3cd; color: #856404; }
        .stock-agotado { background: #f8d7da; color: #721c24; }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            flex: 2;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 140, 138, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: var(--dark);
            flex: 1;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .dashboard-link {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--dark);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            z-index: 100;
        }

        .dashboard-link:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        @media (max-width: 768px) {
            .pos-container {
                flex-direction: column;
            }
            
            .pos-body {
                flex-direction: column;
            }
            
            .search-section {
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="pos-container">
        <div class="pos-body">
            <!-- Secci贸n de b煤squeda -->
            <div class="search-section">
                <div class="search-box">
                    <h3><i class="fas fa-barcode"></i> BUSCAR POR SKU</h3>
                    <input type="text" 
                           class="sku-input" 
                           id="sku-input" 
                           placeholder="Ingrese c贸digo SKU"
                           autocomplete="off"
                           autofocus>
                </div>
                
                <div class="quick-actions">
                    <button class="action-btn" id="btn-escanear">
                        <i class="fas fa-qrcode"></i>
                        <span>Escanear C贸digo</span>
                    </button>
                    <button class="action-btn" id="btn-recientes">
                        <i class="fas fa-history"></i>
                        <span>Recientes</span>
                    </button>
                    <button class="action-btn" id="btn-limpiar">
                        <i class="fas fa-times"></i>
                        <span>Limpiar</span>
                    </button>
                    <button class="action-btn" id="btn-dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </button>
                </div>
            </div>

            <!-- Secci贸n de producto -->
            <div class="cart-section">
                <div class="product-display empty" id="product-display">
                    <i class="fas fa-search"></i>
                    <h3>Busque un producto por SKU</h3>
                    <p>Ingrese el c贸digo SKU para mostrar los detalles del producto</p>
                    <p style="font-size: 0.9rem; color: #718096; margin-top: 10px;">
                        Ejemplo: ANZ-OWN001, CA-SHI002
                    </p>
                </div>

                <div class="action-buttons" id="action-buttons" style="display: none;">
                    <button class="btn btn-primary" id="btn-vender">
                        <i class="fas fa-cash-register"></i> REGISTRAR VENTA
                    </button>
                    <button class="btn btn-secondary" id="btn-limpiar2">
                        <i class="fas fa-times"></i> LIMPIAR
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link al Dashboard -->
    <a href="index.html" class="dashboard-link" id="dashboard-link">
        <i class="fas fa-tachometer-alt"></i>
        <span>Ir al Dashboard</span>
    </a>

    <!-- Cargar script del punto de venta -->
    <script src="punto-venta.js"></script>
</body>
</html>
